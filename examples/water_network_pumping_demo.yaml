# examples/water_network_pumping_demo.yaml

scenario:
  name: water_network_pumping_demo
  domain: water_network
  seed: 0

run:
  horizon_hours: 24
  timestep_minutes: 60

planner:
  name: baseline_random
  iterations: 50
  restarts: 1

objectives:
  cost_weight: 1.0
  emissions_weight: 1.0

water_network:
  horizon:
    n_steps: 24
    dt_hours: 1

  series:
    demand_m3ph: 10
    price_per_kwh: 0.18
    carbon_kg_per_kwh: 0.35

  tank:
    tank0_m3: 50
    tank_min_m3: 10
    tank_max_m3: 100

  pump:
    p_max_kw: 20
    pump_flow_m3ph_per_kw: 1.0